# Site settings
title: Foundation Forus
email: your-email@domain.com
description: 
  Jekyll Template for Project Websites
  providing documentation and blog post pages.

baseurl: "/docs" # the subpath of your site, e.g. /blog/
url: https://docs.forus.io/ # the base hostname & protocol for your site
git_address: https://github.com/teamforus/docs
git_edit_address: https://github.com/teamforus/docs/blob/gh-pages

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown

kramdown:
  parse_block_html: true

highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md

include: [".htaccess"]

timezone: Europe/Berlin
title: [Forus.io]

defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs: 
    permalink: ../:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
  

